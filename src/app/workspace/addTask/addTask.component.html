  <h3 class="h3">新增任务</h3>

<nz-tabset>
  <nz-tab>
    <ng-template #nzTabHeading>
      新增任务
    </ng-template>

    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-6">
          <nz-input [nzSize]="'large'"  [nzPlaceHolder]="'请输入标题'"></nz-input>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">产品</label>
        <div class="col-sm-4">
            <nz-select style="width: 100%;" nzAllowClear [nzSize]="'large'">
                <nz-option>请选择</nz-option>
            </nz-select>
        </div>
      </div>

      <div class="form-group">
          <label class="col-sm-2 control-label">项目</label>
          <div class="col-sm-4">
              <nz-select style="width: 100%;" nzAllowClear [nzSize]="'large'">
                  <nz-option>请选择</nz-option>
              </nz-select>
          </div>
        </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">版本</label>
        <div class="col-sm-4">
            <nz-select style="width: 100%;" nzAllowClear [nzSize]="'large'">
                <nz-option>请选择</nz-option>
            </nz-select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">联调时间</label>
        <div class="col-sm-2">
          <nz-datepicker  [nzShowTime]="true" [nzPlaceHolder]="'联调时间'" [nzFormat]="'YYYY-MM-DD HH:mm:ss'"></nz-datepicker>
        </div>

        <label class="col-sm-1 control-label">提测时间</label>
        <div class="col-sm-2">
          <nz-datepicker  [nzShowTime]="true" [nzPlaceHolder]="'提测时间'" [nzFormat]="'YYYY-MM-DD HH:mm:ss'"></nz-datepicker>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">测试完成时间</label>
        <div class="col-sm-2">
          <nz-datepicker  [nzShowTime]="true" [nzPlaceHolder]="'测试完成时间'" [nzFormat]="'YYYY-MM-DD HH:mm:ss'"></nz-datepicker>
        </div>

        <label class="col-sm-1 control-label">验收完成时间</label>
        <div class="col-sm-2">
          <nz-datepicker  [nzShowTime]="true" [nzPlaceHolder]="'验收完成时间'" [nzFormat]="'YYYY-MM-DD HH:mm:ss'"></nz-datepicker>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">详细描述</label>
        <div class="col-sm-6">
            <nz-input formControlName="comment" [nzRows]="5" [nzType]="'textarea'" [nzPlaceHolder]="'详细描述'" [nzSize]="'large'">
            </nz-input>
        </div>
      </div>

      <div class="form-group">
          <label class="col-sm-2 control-label">任务类型</label>
          <div class="col-sm-6">
              <!-- <nz-radio-group [(ngModel)]="radioValue"> -->
              <nz-radio-group>
                  <label nz-radio [nzValue]="'A'">
                    <span>需求</span>
                  </label>
                  <label nz-radio [nzValue]="'B'">
                    <span>BUG</span>
                  </label>
                </nz-radio-group>
          </div>
      </div>

      <div class="form-group" *ngIf="isTaskState">
          <label class="col-sm-2 control-label"></label>
          <div class="col-sm-10">
            <nz-select style="width: 155px;"
              [nzMode]="'multiple'"
              [nzPlaceHolder]="'开发'"
              [nzNotFoundContent]="'无法找到'">
                <nz-option
                *ngFor="let option of searchOptions"
                [nzLabel]="option.label"
                [nzValue]="option.value"
                >
              </nz-option>
            </nz-select>

            <nz-select style="width: 155px;"
              [nzMode]="'multiple'"
              [nzPlaceHolder]="'联调'"
              [nzNotFoundContent]="'无法找到'">
                <nz-option
                *ngFor="let option of searchOptions"
                [nzLabel]="option.label"
                [nzValue]="option.value"
                >
              </nz-option>
            </nz-select>

            <nz-select style="width: 155px;"
              [nzMode]="'multiple'"
              [nzPlaceHolder]="'测试'"
              [nzNotFoundContent]="'无法找到'">
                <nz-option
                *ngFor="let option of searchOptions"
                [nzLabel]="option.label"
                [nzValue]="option.value"
                >
              </nz-option>
            </nz-select>

            <nz-select style="width: 155px;"
              [nzMode]="'multiple'"
              [nzPlaceHolder]="'产品'"
              [nzNotFoundContent]="'无法找到'">
                <nz-option
                *ngFor="let option of searchOptions"
                [nzLabel]="option.label"
                [nzValue]="option.value"
                >
              </nz-option>
            </nz-select>
        </div>
      </div>

      
      <div class="form-group" *ngIf="!isTaskState">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
          <nz-select style="width: 155px;"
            [nzMode]="'multiple'"
            [nzPlaceHolder]="'开发'"
            [nzNotFoundContent]="'无法找到'">
              <nz-option
              *ngFor="let option of searchOptions"
              [nzLabel]="option.label"
              [nzValue]="option.value"
              >
            </nz-option>
          </nz-select>

          <nz-select style="width: 155px;"
            [nzMode]="'multiple'"
            [nzPlaceHolder]="'测试'"
            [nzNotFoundContent]="'无法找到'">
              <nz-option
              *ngFor="let option of searchOptions"
              [nzLabel]="option.label"
              [nzValue]="option.value"
              >
            </nz-option>
          </nz-select>

      </div>
    </div>
      
      <div class="form-group">
          <label class="col-sm-2 control-label">工作量</label>
          <div class="col-sm-4">
              <nz-select style="width: 100%;" nzAllowClear [nzSize]="'large'">
                  <nz-option>请选择</nz-option>
              </nz-select>
          </div>
      </div>

      <div class="form-group">
          <label class="col-sm-2 control-label">附件</label>
          <div class="col-sm-4">
              <input name="taskFile" type="file">
          </div>
      </div>


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button nz-button [nzType]="'primary'" (click)="save($event)" [nzLoading]="isLoading">
            <span>确定</span>
          </button>
        </div>
      </div>


    </form>

  </nz-tab>
</nz-tabset>
